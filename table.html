<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>
            Table Example
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Table Example</h1>
        <table><!-- Open your table... -->
            <thead><!-- Open the table head... -->
                <tr><!-- Start a row... -->
                    <th>Name</th><!-- Enter a heading per column... -->
                    <th>Age</th>
                    <th>School Class</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody><!-- Table body contains your data! -->
                <tr><!-- Each row requires a "tr". -->
                    <td>Bob</td><!-- Each cell in a row is "table data". Make sure it is the number of columns you are using. -->
                    <td>30</td>
                    <td>Programming</td>
                    <td>Edmonton</td>
                </tr>
                <tr>
                    <td>Sarah</td>
                    <td>52</td>
                    <td>Swimming</td>
                    <td>Calgary</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
